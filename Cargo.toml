[package]
name = "gsdx"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
dotenvy = "0.15"
futures-util = "0.3"
log = "0.4"
mimalloc = { version = "0.1", default-features = false }
num_cpus = "1.17"
prost = "0.14"
prost-types = "0.14"
sqlx = { version = "0.8", features = [
    "runtime-tokio-rustls",
    "postgres",
    "migrate",
    "uuid",
    "chrono",
] }
strum = "0.27"
strum_macros = "0.27"
thiserror = "2"
tokio = { version = "1.45", features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.14", features = ["gzip"] }
tonic-health = "0.14"
tonic-prost = "0.14"
tonic-reflection = "0.14"
tower-http = { version = "0.6", features = ["limit", "trace"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
uuid = { version = "1", features = ["serde", "v4"] }

[build-dependencies]
tonic-prost-build = "0.14"

[dev-dependencies]
testcontainers = "0.25"
testcontainers-modules = { version = "0.13", features = ["postgres"] }

[profile.release]
codegen-units = 1
lto = 'thin'
panic = 'abort'
